<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "favicon.svg" %}" type="image/x-icon">
    <title>Forget Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #e0e7ff, #f0f4ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            height : auto ;            
            text-align: center;
            overflow-y: auto;
            scrollbar-width: none;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
        }

        .messages {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Base styles for all messages */
        .message {
            list-style: none;
            padding: 8px;
            border-left: 5px solid;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Error message styles */
        .message.error {
            background-color: #fee2e2;      /* light red */
            border-color: #ef4444;          /* red */
            color: #991b1b;                 /* dark red */
        }

        /* Success message styles */
        .message.success {
            background-color: #d1fae5;      /* light green */
            border-color: #10b981;          /* green */
            color: #065f46;                 /* dark green */
        }

        .form-group .error-message {
            color: red;
            font-size: 13px;
            text-align: left;
            margin-top: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 100%;
            }

            .submit-btn {
                font-size: 14px;
            }

            .form-group input {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
                max-width: 100%;
            }

            .submit-btn {
                font-size: 13px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .form-group input {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forget Password</h2>
    <p>Please provide your username and email address to reset your password.</p>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit" class="submit-btn">Next</button>
    </form>

    <div class="bottom-text">
        {% comment %} Didn't receive the code? <a href="{% url 'superadmin:resend_otp' username=username %}">Resend OTP</a> {% endcomment %}
    </div>
</div>
</body>
</html>
