<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e2e8f0, #cbd5e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
      color: #111827;
    }

    .login-box p {
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #60a5fa;
      outline: none;
      box-shadow: 0 0 4px #60a5fa;
    }

    .password-group {
        position: relative;
    }

    .password-group input {
        padding-right: 40px;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #6b7280;
        user-select: none;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #374151;
      margin-bottom: 25px;
    }

    .remember input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .messages {
      margin-bottom: 15px;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .message.error {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .message.success {
      background-color: #dcfce7;
      color: #166534;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .login-box {
        padding: 30px 25px;
      }

      .login-box h2 {
        font-size: 22px;
      }

      .login-box p {
        font-size: 12px;
      }

      .btn-login {
        padding: 10px;
        font-size: 14px;
      }

      .bottom-text {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
      }

      .login-box h2 {
        font-size: 20px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        padding: 10px 12px;
        font-size: 14px;
      }

      .btn-login {
        padding: 10px;
        font-size: 14px;
      }

      .bottom-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Super Admin Login</h2>
    <p>Please sign in to continue</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username }}
      </div>
      <div class="form-group password-group">
        {{ form.password }}
        <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
      </div>
      <div class="remember">
        {{ form.remember_me }}
        <label for="id_remember_me">Remember me</label>
      </div>
      <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="bottom-text">
      Don't have an account? <a href="{% url 'superadmin:register' %}">Register here</a>
    </div>
  </div>
</body>
<script>
    function togglePassword(element) {
      const input = element.previousElementSibling;
      if (input.type === "password") {
        input.type = "text";
        element.textContent = "üôà";
      } else {
        input.type = "password";
        element.textContent = "üëÅÔ∏è";
      }
    }
</script>  
</html>
